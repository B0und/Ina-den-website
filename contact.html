<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ina-Den`s website</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="js/jquery.captcha.basic.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <!-- navbar load script -->
    <script>
      $(function () {
        $("#nav").load("nav.html");
        $("#footer").load("footer.html");
      });
    </script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#contact-form").captcha();
      });
    </script>

    <!-- form reset script -->
    <script>
      function submitForm() {
        // Get the first form with the name
        // Usually the form name is not repeated
        // but duplicate names are possible in HTML
        // Therefore to work around the issue, enforce the correct index
        var frm = document.getElementById("contact-form");
        frm.submit(); // Submit the form
        frm.reset(); // Reset all form data
        return false; // Prevent page refresh
      }
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav" id="nav"></nav>

    <!-- Main content -->
    <div class="contact-section">
      <form
        class="contact"
        action="https://app.99inbound.com/api/e/8nrHC5HQ"
        method="POST"
        target="_blank"
        id="contact-form"
      >
        <!-- honeypot field to prevent spam -->
        <div style="position: absolute; left: -5000px">
          <input
            type="checkbox"
            name="generous_mauve_wavy_bowl"
            value="1"
            tabindex="-1"
            autocomplete="no"
          />
        </div>

        <h2>Get in touch</h2>
        <div class="socials-container local-socials">
          <div class="popup">
            <p class="discord-link" id="discord-link">Ina Den #1062</p>
            <span class="popuptext" id="myPopup">Copied!</span>
          </div>
          <a
            class="twitter-link"
            href="https://twitter.com/Ina_den_"
            target="_blank"
            >@Ina_den_</a
          >
        </div>
        <label for="name-input">Name</label>
        <input
          type="text"
          id="name-input"
          name="name"
          placeholder="John"
          required
        />

        <label for="subject-input">Subject</label>
        <input
          type="text"
          id="subject-input"
          name="subject"
          placeholder="Comission"
          required
        />

        <label for="message-input">Message</label>
        <textarea
          id="message-input"
          name="message"
          placeholder="Text"
          required
        ></textarea>

        <input
          class="btn btn-primary"
          type="button"
          onclick="submitForm()"
          value="Submit"
        />
      </form>
      <img src="assets/full_piece/piece3.jpg" alt="" />
    </div>
    <footer class="footer" id="footer"></footer>
  </body>

  <!-- navbar show script -->
  <script>
    $(function () {
      $("#nav").click(function () {
        $("#nav__links").toggleClass("show");
      });
    });
  </script>

  <!-- i hate javascript sometimes -->
  <script>
    function copyToClipboard(text) {
      var selected = false;
      var el = document.createElement("textarea");
      el.value = text;
      el.setAttribute("readonly", "");
      el.style.position = "absolute";
      el.style.left = "-9999px";
      document.body.appendChild(el);
      if (document.getSelection().rangeCount > 0) {
        selected = document.getSelection().getRangeAt(0);
      }
      el.select();
      document.execCommand("copy");
      document.body.removeChild(el);
      if (selected) {
        document.getSelection().removeAllRanges();
        document.getSelection().addRange(selected);
      }
    }

    document
      .getElementById("discord-link")
      .addEventListener("click", function () {
        copyToClipboard("Ina Den #1062");
      });
  </script>

  <!-- show notification popup script -->
  <script>
    $(function () {
      $("#discord-link").click(function () {
        $("#myPopup")
          .addClass("show-popup")
          .delay(1500)
          .queue(function () {
            $(this).removeClass("show-popup").dequeue();
          });
      });
    });
  </script>
</html>
