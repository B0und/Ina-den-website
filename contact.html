<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ina-Den`s website</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <!-- navbar load script -->
    <script>
      $(function () {
        $("#nav").load("nav.html");
      });
    </script>
  </head>
  <body>
    <!-- <div id="gradient-container"> -->
      <!-- Navbar -->
      <nav class="nav" id="nav"></nav>

      <!-- Main content -->

      <form
        class="contact"
        action="https://app.99inbound.com/api/e/123456"
        method="POST"
        target="_blank"
      >
        <h2>Get in touch</h2>
        <label for="name">Name</label>
        <input type="text" id="name-input" name="name" placeholder="John" />

        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject-input"
          name="subject"
          placeholder="Comission"
        />

        <label for="message">Message</label>
        <textarea id="message-input" name="message" placeholder="Text"></textarea>

        <input class="btn btn-primary" type="submit" value="Submit" />
      </form>
    <!-- </div> -->
  </body>

  <!-- navbar show script -->
  <script>
    $(function () {
      $("#nav").click(function () {
        $("#nav__links").toggleClass("show");
      });
    });
  </script>
</html>
