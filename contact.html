<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ina-Den`s website</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="jquery.captcha.basic.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <!-- navbar load script -->
    <script>
      $(function () {
        $("#nav").load("nav.html");
        $("#footer").load("footer.html");
      });
    </script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#contact-form").captcha();
      });
    </script>
  </head>
  <body>
    <!-- <div id="gradient-container"> -->
    <!-- Navbar -->
    <nav class="nav" id="nav"></nav>

    <!-- Main content -->
    <div class="hero-section">
      <form
        class="contact"
        action="https://app.99inbound.com/api/e/123456"
        method="POST"
        target="_blank"
        id="contact-form"
      >
        <h2>Get in touch</h2>
        <div class="socials-container">
          <p class="discord-link">Ina Den #1062</p>
          <a class="twitter-link" href="https://twitter.com/Ina_den_" target="_blank"
            >Twitter</a
          >
        </div>      
        <label for="name-input">Name</label>
        <input
          type="text"
          id="name-input"
          name="name"
          placeholder="John"
          required
        />

        <label for="subject-input">Subject</label>
        <input
          type="text"
          id="subject-input"
          name="subject"
          placeholder="Comission"
          required
        />

        <label for="message-input">Message</label>
        <textarea
          id="message-input"
          name="message"
          placeholder="Text"
        ></textarea>

        <input class="btn btn-primary" type="submit" value="Submit" />
      </form>
      <img src="assets/full_piece/piece3.jpg" alt="" />
    </div>
    <footer class="footer" id="footer"></footer>
  </body>

  <!-- navbar show script -->
  <script>
    $(function () {
      $("#nav").click(function () {
        $("#nav__links").toggleClass("show");
      });
    });
  </script>
</html>
