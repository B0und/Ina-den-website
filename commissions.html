<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ina-Den`s website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="commissions.css" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!-- navbar load script -->
    <script>
      $(function () {
        $("#nav").load("nav.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav" id="nav"></nav>
    <h1>Commission Prices</h1>
    <div class="card-wrapper">
      <div class="card">
        <img src="assets/other/other3.jpg" alt="" />
        <h3>Other</h3>
        <p>$20-40</p>
      </div>
      <div class="card">
        <img src="assets/profile_picture/pfp1.jpg" alt="" />
        <h3>Profile Picture</h3>
        <p>$30-40</p>
      </div>
      <div class="card">
        <img src="assets/half_full_body/body1.jpg" alt="" />
        <h3>Half/Full Body</h3>
        <p>$50-90</p>
      </div>
      <div class="card last-card">
        <img src="assets/hero.jpg" alt="" />
        <h3>Full Piece</h3>
        <p>$100</p>
      </div>
    </div>
    <div class="comm-text">
      <p>-All prices in USD, payment with PayPal</p>
      <p>-Prices may vary depending on the amount of detail</p>
      <p>-Accepting NSFW depending on request (Rejections are possible)</p>
    </div>

    <button
      class="btn btn-primary"
      onclick="location.href='contact.html'"
      type="button"
    >
      Contact me
    </button>

    <footer class="footer" id="footer"></footer>
  </body>

  <!-- navbar show script -->
  <script>
    $(function () {
      $("#nav").click(function () {
        $("#nav__links").toggleClass("show");
      });
    });
  </script>
</html>
