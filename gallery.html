<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ina-Den`s website</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="gallery.css" />

    <!-- navbar load script -->
    <script>
      $(function () {
        $("#nav").load("nav.html");
      });
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav" id="nav"></nav>

    <h1>CSS Grid Gallery</h1>
    <div class="container">
      <div class="gallery-item w-4 h-2">
        <div class="image">
          <img src="assets/full_piece/piece1.jpg" alt="nature" />
        </div>
      </div>

      <div class="gallery-item w-2 h-2">
        <div class="image">
          <img src="assets/full_piece/piece2.jpg" alt="people" />
        </div>
        <div class="text">People</div>
      </div>

      <div class="gallery-item w-3 h-3">
        <div class="image">
          <img src="assets/full_piece/piece3.jpg" alt="sport" />
        </div>
        <div class="text">Sport</div>
      </div>
    </div>
  </body>

  <!-- navbar show script -->
  <script>
    $(function () {
      $("#nav").click(function () {
        $("#nav__links").toggleClass("show");
      });
    });
  </script>
</html>
