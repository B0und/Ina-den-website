<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ina-Den`s website</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!-- navbar load script -->
    <script>
      $(function () {
        $("#nav").load("nav.html");
      });
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav" id="nav"></nav>

    <!-- Hero section -->
    <section class="hero-section">
      <div class="hero-wrapper">
        <h1>Ina-Den</h1>
        <h2>Traditional and Digital Artist</h2>

        <p>
          I am a very cool dude and this is a short description of who I am and
          what I do. And why Japan is so cool.
        </p>
        <div class="btn-container">
          <button
            class="btn btn-secondary"
            onclick="location.href='gallery.html'"
            type="button"
          >
            My works
          </button>

          <button
            class="btn btn-primary"
            onclick="location.href='contact.html'"
            type="button"
          >
            Contact me
          </button>
        </div>
      </div>

      <img src="assets/hero.jpg" alt="Cute anime girl" />
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio">
      <h2>Portfolio</h2>
      <a href="gallery.html">
        <div class="card-wrapper">
          <div class="card">
            <img src="assets/anime1.jpg" alt="" />
            <div class="card-text">Anime</div>
          </div>
          <div class="card">
            <img src="assets/line1.jpg" alt="" />
            <div class="card-text">Oil Paint</div>
          </div>
          <div class="card">
            <img src="assets/paint1.jpg" alt="" />
            <div class="card-text">Monsters</div>
          </div>
          <div class="card">
            <img src="assets/anime1.jpg" alt="" />
            <div class="card-text">Mechs</div>
          </div>
          <div class="card">
            <img src="assets/line1.jpg" alt="" />
            <div class="card-text">Memes</div>
          </div>

        </div>
      </a>
    </section>

    <!-- todo make footer -->
    <footer></footer>
  </body>

  <!-- navbar show script -->
  <script>
    $(function () {
      $("#nav").click(function () {
        $("#nav__links").toggleClass("show");
      });
    });
  </script>
</html>
